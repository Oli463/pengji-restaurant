<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>彭记饭店 · 商家后台</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    h1 { color: #d62828; }
    .order { background: #fff; padding: 16px; margin-bottom: 12px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
    .order h3 { margin-top: 0; }
    .order ul { list-style: none; padding: 0; margin: 8px 0; }
    .order ul li { margin: 4px 0; }
    .btn { padding: 6px 12px; margin: 4px; border: none; border-radius: 4px; cursor: pointer; }
    .accept { background: #28a745; color: #fff; }
    .decline { background: #dc3545; color: #fff; }
    .inprogress { background: #ffc107; color: #000; }
    .complete { background: #17a2b8; color: #fff; }
    .status { font-weight: bold; }
  </style>
</head>
<body>
  <h1>📦 商家订单后台</h1>
  <div id="orders"></div>

  <script>
    // 示例订单数据（后期可用 localStorage 或 JSON 载入）
    const sampleOrders = [
      {
        id: "#001",
        customer: "0700-123-456",
        address: "Naguru Drive 12",
        items: [
          { name: "黄焖猪脚饭", qty: 1 },
          { name: "鸡米饭", qty: 2 }
        ],
        total: 70000,
        status: "未处理"
      },
      {
        id: "#002",
        customer: "0777-888-999",
        address: "Kololo Avenue 8",
        items: [
          { name: "排骨饭", qty: 1 }
        ],
        total: 28000,
        status: "未处理"
      }
    ];

    const ordersContainer = document.getElementById("orders");

    function renderOrders() {
      ordersContainer.innerHTML = "";
      sampleOrders.forEach((order, index) => {
        const div = document.createElement("div");
        div.className = "order";
        div.innerHTML = `
          <h3>订单 ${order.id}</h3>
          <p><strong>电话：</strong>${order.customer}</p>
          <p><strong>地址：</strong>${order.address}</p>
          <ul>
            ${order.items.map(i => `<li>${i.name} × ${i.qty}</li>`).join("")}
          </ul>
          <p><strong>总计：</strong>${order.total.toLocaleString()} UGX</p>
          <p class="status">当前状态：${order.status}</p>
          <button class="btn accept" onclick="updateStatus(${index}, '已接单')">✅ 接单</button>
          <button class="btn decline" onclick="updateStatus(${index}, '已拒单')">❌ 拒单</button>
          <button class="btn inprogress" onclick="updateStatus(${index}, '配送中')">🚚 配送中</button>
          <button class="btn complete" onclick="updateStatus(${index}, '已完成')">🏁 完成</button>
        `;
        ordersContainer.appendChild(div);
      });
    }

    function updateStatus(index, newStatus) {
      sampleOrders[index].status = newStatus;
      renderOrders();
    }

    renderOrders();
  </script>
</body>
</html>
